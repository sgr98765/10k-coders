    <h1>REGISTRATION FORM</h1>
    <form action="./signup.html" target="blank">
    <label for="fname">first name:</label>
    <input autofocus type="text" name="fname" id="fname" placeholder="enter your firstname"/><br><br>
    
    <label for="sname">first name:</label>
    <input type="text" name="sname" id="sname" placeholder="enter your second name"/><br><br>
    <label for="phone">phone number</label>
    <input type="tel" name="phone" id="phone" pattern="[0-9]{10}"/><br><br>
    <label for="email">email</label>
    <input type="email" name="email" id="email"/><br><br>
    <p>enter your gender</p>
    <label for="male">male</label>
    <input type="radio" name="male" value="gender" id="male"/>
    <label for="female">female</label>
    <input type="radio"name="female" value="gender" id="femle"/>
    <label for="others">others</label>
    <input type="radio" name="others" value="gender" id="others"/><br>
    <textarea></textarea><br><br>
    
    <p>choose your language</p>
    <label for="html">html</label>
    <input type="checkbox" name="html" id="html" value="html" checked/>
    <label for="css">css</label>
    <input type="checkbox" name="css" id="css" value="css"/>
    <label for="javascript">javascript</label>
    <input type="checkbox" name="javascript" id="javascript" value="javascript"/>
    <label>select your higher education</label>
    <select id=" study">
     <option value="ssc">ssc</option>
     <option value="inter">inter</option>
     <option value="degree">degree</option>
     </select><br><br>
     <button>submit</button>
